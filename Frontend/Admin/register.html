<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Fashion Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Admin Registration</h1>
                <p>Create a new admin account</p>
            </div>
            
            <div class="error-message" id="registerError">
                Registration failed. Please check your information and try again.
            </div>

            <form class="auth-form" action="admin-register-process.php" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label for="adminCode">Admin Registration Code</label>
                    <input type="text" id="adminCode" name="adminCode" required 
                           title="Please enter the admin registration code provided by the system administrator">
                </div>

                <button type="submit" class="auth-button">Register</button>
            </form>

            <div class="auth-links">
                <a href="admin-login.php">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>

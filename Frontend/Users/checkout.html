<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Checkout</title>
    <link rel="stylesheet" href="/Users/assets/css/checkout.css">
    <link rel="icon" href="/Users/assets/img/logo.png">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="logo">REFUSION</a>
            <div class="nav-links">
                <a href="cart.html" class="cart-icon">ðŸ›’</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="checkout-container">
            <div class="checkout-steps">
                <div class="step active">Contact</div>
                <div class="step">Shipping</div>
                <div class="step">Payment</div>
            </div>

            <div class="checkout-form">
                <h2>Contact Information</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>
                    
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="card" name="payment" checked>
                            <label for="card">Cash On Delivery</label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="paypal" name="payment">
                            <label for="paypal">G-Cash</label>
                        </div>
                    </div>

                    <div class="card-details">
                        <div class="form-group">
                            <label for="card-number">Number</label>
                            <input type="text" id="card-number" placeholder="+***********">
                        </div>
                        <div class="form-row">
                        </div>
                    </div>

                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$209.98</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>$10.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$219.98</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Complete Order</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/Users/assets/js/checkout.js"></script>
</body>
</html>

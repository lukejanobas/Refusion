<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REFUSION - Thrift Store</title>
    <link rel="stylesheet" href="/Users/assets/css/home.css">
    <link rel="icon" href="/Users/assets/img/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="home.html" class="logo">REFUSION</a>
            <nav class="nav-links">
                <a href="home.html">Home</a>
                <a href="collection.html">Collection</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-bg"><img src="/Users/assets/img/Wardrobe/background.png" alt=""></div>
        <div class="hero-content">
            <h1 class="hero-title">REFUSION</h1>
            <p class="hero-subtitle">Thrifted Streetwear with a twist</p>
            <a href="collection.html" class="btn">Explore Collection</a>
        </div>
    </section>

    <section class="featured">
        <h2 class="section-title">Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="/Users/assets/img/Wardrobe/Hoodies/h1.jpg" alt="Premium Hoodie">
                </div>
                <div class="product-info">
                    <div class="product-title">Premium Hoodie</div>
                    <div class="product-price">₱100</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="/Users/assets/img/Wardrobe/Jackets/j1.jpg" alt="Classic Jacket">
                </div>
                <div class="product-info">
                    <div class="product-title">Classic Jacket</div>
                    <div class="product-price">₱100</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="/Users/assets/img/Wardrobe/Shirts/s1.jpg" alt="Designer Shirt">
                </div>
                <div class="product-info">
                    <div class="product-title">Designer Shirt</div>
                    <div class="product-price">₱100</div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Newsletter Sign Up</h3>
                <p>Stay updated with our latest products and offers!</p>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>

            <div class="auth-buttons">
              <h3>Account Access</h3>
              <div class="auth-links">
                  <a href="login.html" class="button">Login</a>
                  <a href="register.html" class="button">Register</a>
              </div>
          </div>

            <div class="social-links">
                <a href="https://web.facebook.com/profile.php?id=61561855065165" target="_blank">
                    <i class="fab fa-facebook"></i> </a>
                <a href="https://www.instagram.com/re.fusionph_/?fbclid=IwY2xjawGlEMpleHRuA2FlbQIxMAABHXYl_DrNkixcpW8AJOv7uaU65y2yYu5phlua19hoKh7oagIq2qgk2MaBPQ_aem_CFIt8OBldtLMEmiLP1L-Gg#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@re.fusionph_?fbclid=IwY2xjawGlEShleHRuA2FlbQIxMAABHa8ApvR8gh6YUPBOV3iKxNY_xCwhuotdzMal7sGXFn-5QkzrC1uYLaVwOw_aem_oR8bb7Gs_Wjp9Pt4yVUyXg" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.pinterest.com/refusionph/" target="_blank"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>

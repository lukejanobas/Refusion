<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Product Detail</title>
    <link rel="stylesheet" href="/Users/assets/css/product1.css">
    <link rel="icon" href="/Users/assets/img/logo.png">
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="logo">REFUSION</a>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="collection.html">Collection</a>
                <a href="products.html">Products</a>
                <a href="cart.html" class="cart-icon">🛒</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="product-detail">
            <div class="product-detail-image">
                <img src="/Users/assets/img/Wardrobe/Hoodies/h1.jpg" alt="Product Image">
            </div>
            <div class="product-detail-info">
                <h1>Classic Pullover Hoodie</h1>
                <div class="product-price">₱100</div>
                <p class="product-description">
                    hahahahahahahahhahahahahahhahahahahaha
                </p>
                

                <div class="product-actions">
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Newsletter Sign Up</h3>
                <p>Stay updated with our latest products and offers!</p>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>

            <div class="auth-buttons">
              <h3>Account Access</h3>
              <div class="auth-links">
                  <a href="login.html" class="btn btn-login">Login</a>
                  <a href="register.html" class="btn btn-register">Register</a>
              </div>
          </div>

            <div class="social-links">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#">📘</a>
                <a href="#">📸</a>
                <a href="#">🐦</a>
            </div>
        </div>
    </footer>

</html>
